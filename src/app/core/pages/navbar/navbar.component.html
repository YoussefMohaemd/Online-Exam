<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.hidden]="isMobileView && !isSidebarVisible">
    <div class="logo">
      <img src="assets/image/Final Logo 1.png" alt="Company Logo" />
    </div>
    <nav class="menu">
      <ul>
        <li class="menu-item" [routerLinkActive]="'active'">
          <i class="pi pi-home"></i>
          <a routerLink="/navbar/dash-bourd" class="menu-link">Dashboard</a>
        </li>
        <li class="menu-item" [routerLinkActive]="'active'">
          <i class="pi pi-calendar"></i>
          <a routerLink="/navbar/quiz-history" class="menu-link">Quiz History</a>
        </li>
        <li class="menu-item" [routerLinkActive]="'active'">
          <i class="pi pi-sign-out"></i>
          <a routerLink="/navbar/logout" class="menu-link">Log Out</a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <header class="top-bar">
      <button class="menu-toggle" *ngIf="isMobileView" (click)="toggleSidebar()">
        <i class="pi pi-bars"></i>
      </button>
      <div class="search-container">
        <i class="pi pi-search search-icon"></i>
        <input type="text" placeholder="Search Quiz" class="search-input" />
      </div>
      <button class="start-quiz-button">Start Quiz</button>
      <div class="user-avatar">
        <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar" />
      </div>
    </header>
  </div>
</div>
