<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.hidden]="isMobileView && !isSidebarVisible">
    <div class="logo">
      <img src="assets/image/Final Logo 1.png" alt="Company Logo" />
    </div>
    <nav class="menu">
      <ul>
        <li class="menu-item" [routerLinkActive]="'active'">
          <i class="pi pi-home"></i>
          <a routerLink="/navbar/dash-bourd" class="menu-link">Dashboard</a>
        </li>
        <li class="menu-item" [routerLinkActive]="'active'">
          <i class="pi pi-calendar"></i>
          <a routerLink="/navbar/quiz-history" class="menu-link"
            >Quiz History</a
          >
        </li>
        <li class="menu-item cursor-pointer" (click)="showLogoutDialog()" >
          <i class="pi pi-sign-out"></i>
          <a class="menu-link"
            >Log Out</a
          >
        </li>
      </ul>

      <div class="card flex justify-center">
        <p-dialog
          header="Confirm Logout"
          [(visible)]="visible"
          [modal]="true"
          [style]="{ width: '25rem' }"
        >
          <span class="p-text-secondary block mb-3">
            Are you sure you want to log out?
          </span>

          <!-- Dialog Footer -->
          <div class="flex justify-end gap-2">
            <!-- Cancel Button with Icon -->
            <button
              class="custom-button cancel-button"
              (click)="visible = false"
            >
              <i class="pi pi-times"></i> Cancel
            </button>

            <!-- Log Out Button with Icon -->
            <button class="custom-button logout-button" (click)="logout()">
              <i class="pi pi-sign-out"></i> Log Out
            </button>
          </div>
        </p-dialog>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <header class="top-bar">
      <button
        class="menu-toggle"
        *ngIf="isMobileView"
        (click)="toggleSidebar()"
      >
        <i class="pi pi-bars"></i>
      </button>
      <div class="search-container">
        <i class="pi pi-search search-icon"></i>
        <input type="text" placeholder="Search Quiz" class="search-input" />
      </div>
      <button class="start-quiz-button">Start Quiz</button>
      <div class="user-avatar">
        <img
          src="https://via.placeholder.com/40"
          alt="User Avatar"
          class="avatar"
        />
      </div>
    </header>
  </div>
</div>
